<section>
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-12">
        <h3>Settings</h3>
      </div>
      <div class="col-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="">
              <div class="row mb-3">
                <div class="col-md-4 col-lg-3 col-form-label">Notification Preferences</div>
                <div class="col-md-8 col-lg-9">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" name="emailNotifications">
                    <label class="form-check-label" for="emailNotifications">
                      Receive email notifications
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="smsNotifications" name="smsNotifications">
                    <label class="form-check-label" for="smsNotifications">
                      Receive SMS notifications
                    </label>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4 col-lg-3 col-form-label">Language Preferences</div>
                <div class="col-md-8 col-lg-9">
                  <select class="form-select" id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4 col-lg-3 col-form-label">Timezone</div>
                <div class="col-md-8 col-lg-9">
                  <select class="form-select" id="timezone" name="timezone">
                    <option value="utc">UTC</option>
                    <option value="gmt">GMT</option>
                    <option value="est">EST</option>
                  </select>
                </div>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-success">Save Settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Security Preferences</h5>
        <div class="row mb-3">
          <div class="col-md-4 col-lg-3 col-form-label">Two-factor authentication</div>
          <div class="col-md-8 col-lg-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="twoFactorAuth" name="twoFactorAuth">
              <label class="form-check-label" for="twoFactorAuth">
                Enable two-factor authentication
              </label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4 col-lg-3 col-form-label">Password Expiry Reminder</div>
          <div class="col-md-8 col-lg-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="passwordExpiry" name="passwordExpiry">
              <label class="form-check-label" for="passwordExpiry">
                Receive password expiry reminder emails
              </label>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">Save Preferences</button>
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
</section>
