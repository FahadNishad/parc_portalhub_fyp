<ngx-spinner bgColor="rgba(51,51,51,0.8)"
size="medium"
color="#1fed83"
type="ball-triangle-path"
>
<p style="font-size: 2opx; color: white;">Loading...</p>
</ngx-spinner>

<div class="pagetitle mb-2">
  <h3>New Page</h3>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-12">
      <div class="row py-2 justify-content-end">
        <div class="col-4">
            <div class="text-end">
              
              <button class="btn btn-primary" (click)="goBack()">All Pages</button>
            </div>
          </div>
          
      </div>
      <div class="card shadow">
        <div class="card-body">
          <div class="">
            <h4>Add Data</h4>
            <div>
                <form [formGroup]="pageform" (ngSubmit)="SavePage()">


                    <div class="form-group">
                        <label for="menu" class="fw-bold">Select Menu :</label>
                        <select class="form-select" aria-label="Default select example" formControlName="menuId" >
                            <option selected *ngFor="let menu of menus" [value]="menu.menuId" [innerHTML]="sanitizeHtml(menu.menuName) ">{{ menu.menuName }}</option>
                        </select>
                    </div>

                  
    
    
                    <div class="form-group mt-3">
                        <label for="code" class="fw-bold">Page Name :</label>
                        <input class="form-control" placeholder="enter the name " formControlName="pageName" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="code" class="fw-bold">Page Code :</label>
                        <input class="form-control" placeholder="enter the page code " formControlName="pageCode" />
                    </div>
    
                    <div class="form-group mt-3">
                        <label for="name" class="fw-bold">Page Discription :</label>
                        <angular-editor  placeholder="enter the page description"
                        formControlName="pageDescription"></angular-editor>
                    </div>
                </form>
            </div>
            <div class="mt-2">
                <button type="button" class="btn btn-danger" (click)="goBack()">
                    Cancel
                </button>
                <button (click)="SavePage()" data-bs-dismiss="modal" type="button" class="btn btn-primary m-3">
                    Add Page
                </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
