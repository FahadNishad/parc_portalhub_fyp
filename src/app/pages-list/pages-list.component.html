<ngx-spinner bgColor="rgba(51,51,51,0.8)"
size="medium"
color="#1fed83"
type="ball-triangle-path"
>
<p style="font-size: 2opx; color: white;">Loading...</p>
</ngx-spinner>


<div class="pagetitle mb-2">
  <h3>Pages Management</h3>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-12">
      <div class="row py-2 justify-content-end">
        <div class="col-4">
          <div class="text-end">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="addPage">
                Add New Page
            </button>
          </div>
        </div>
      </div>


 


    <div class="card shadow">
      <div class="card-body">
        <div class="">
            <table class="table table-bordered">
              <thead>
                  <tr>
                      <th scope="col">Page ID </th>
                      <th scope="col">Page Title </th>
                      <th scope="col">Menu ID </th>
                      <th scope="col">Page Deccription</th>
                      <th scope="col">Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of pagedata">
                      <td>{{ item.pageId }}</td>
                      <td>{{ item.pageName }}</td>
                      <td>{{ item.menuId }}</td>
                      <td [innerHTML]="sanitizeHtml(item.pageDescription)"></td>



                      <td>
                        <button routerLink="updatePage/{{item.pageId}}" class="btn btn-warning">Eidt</button>&nbsp;
                              <button (click)="deletepage(item.pageId)"  class="btn btn-danger">Delete</button>&nbsp;
                          <button routerLink="/userpage/{{item.pageId}}" class="btn btn-success">
                              View
                          </button>
                      </td>

                  </tr>


              </tbody>
            </table>
        </div>
      </div>
    </div>
    </div>
  </div>
</section>
