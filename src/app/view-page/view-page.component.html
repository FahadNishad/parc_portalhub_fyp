
<ngx-spinner bgColor="rgba(51,51,51,0.8)"
size="medium"
color="#1fed83"
type="ball-triangle-path"
>
<p style="font-size: 2opx; color: white;">Loading...</p>
</ngx-spinner>

<div class="pagetitle mb-2">
  <h3>Page View</h3>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-12">
      <div class="row py-2 justify-content-end">
        <div class="col-4">
          <div class="text-end">
              <a routerLink="#" class="btn btn-success">
                All Pages
              </a>
          </div>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">{{ pagedata.pageName }}</h5>
            <ul class="list-group">
                <li class="list-group-item" [innerHTML]="sanitizeHtml(pagedata.pageDescription)">Title:/li>
                <li class="list-group-item">
                    Menus:
                    <ul>
                        <li *ngFor="let menu of pagedata.menus">{{ menu.menuName }}</li>
                    </ul>
                </li>
                <li class="list-group-item">
                    SubMenus:
                    <ul>
                        <li *ngFor="let submenu of pagedata.submenus">{{ submenu.submenuName }}</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="card-footer">
          <div class="">
            <img src="../../../assets/images/emp2.jpg" class="img-fluid" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
