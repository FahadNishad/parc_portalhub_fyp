<ngx-spinner bgColor="rgba(51,51,51,0.8)"
size="medium"
color="#1fed83"
type="square-jelly-box"
>
<p style="font-size: 2opx; color: white;">Updating...</p>
</ngx-spinner>

<div class="pagetitle mb-2">
  <h3>Menu Update</h3>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">
    <div class="col-12">
      <div class="row py-2 justify-content-end">
        <div class="col-4">
            <div class="text-end">
              
              <button class="btn btn-primary" (click)="goBack()">All Menus</button>
            </div>
          </div>
          
      </div>
      <div class="card shadow">
        <div class="card-body">
          <div class="">
            <h5>Update Data</h5>
            <div>
              <form [formGroup]="menuform" (ngSubmit)="updateMenu()">
                 
                <div class="form-group">
                    <label for="name">Menu Name</label>

                        <angular-editor  placeholder="enter the menu name"
                        formControlName="menuName"></angular-editor>
                </div>
                
                  <div class="form-group">
                      <label for="code">Menu Portal</label>
                      <input class="form-control" placeholder="enter the portal " formControlName="menuPortal" />
                  </div>

                 
                 
              </form>
            </div>
            <div class="mt-2">
                <button (click)="updateMenu()" class="btn btn-success">Update</button>&nbsp;
                <button  (click)="goBack()" class="btn btn-dark">Cancel</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
