<section>
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-12">
        <h3>Send Notification</h3>
      </div>
        <div class="col-12">
          <div class="card shadow mb-4">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="notificationTitle" class="form-label">Notification Title</label>
                  <input type="text" class="form-control" id="notificationTitle" placeholder="Enter here..." name="notificationTitle" required>
                </div>

                <div class="mb-3">
                  <label for="notificationContent" class="form-label">Notification Content</label>
                  <textarea class="form-control" id="notificationContent" placeholder="Enter here..." name="notificationContent" rows="4" required></textarea>
                </div>

                <div class="text-end">
                  <button type="submit" class="btn btn-success ">Send Notification</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
