<ngx-spinner bgColor="rgba(51,51,51,0.8)" size="medium" color="#1fed83" type="ball-triangle-path">
  <p style="font-size: 2opx; color: white;">Loading...</p>
</ngx-spinner>

<section>
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="">
            <h3>All Images</h3>
          </div>

          <div class="">
            <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal ">Add New Image</a>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div style="background-color: yellowgreen" class="modal-header">
                  <h5 style="color: white" class="modal-title" id="exampleModalLabel">
                    Add Images
                  </h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="sliderForm" (ngSubmit)="saveProduct()">
                    <div class="form-group">
                      <label for="productName">Product Name:</label>
                      <input class="form-control" type="text" id="menuName" formControlName="ProductName" required />
                    </div>

                    <div class="form-group">
                      <label for="image">Image:</label>
                      <input class="form-control" type="file" accept="image/*" (change)="onFileChange($event)"
                        id="ImageFile" formControlName="ImageFile" required />
                    </div>
                    <!-- <button type="submit">Add</button> -->
                  </form>
                </div>
                <div class="modal-footer" style="background-color: yellowgreen">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button (click)="saveProduct()" data-bs-dismiss="modal" type="button" class="btn btn-primary">
                    Add Image
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- product-list.component.html -->
      <div class="col-12">
        <div class="card shadow mb-4">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr class="text-center">
                    <th>Image ID</th>
                    <th>Image Name</th>
                    <th>Image</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products" class="text-center">
                    <td>{{ product.id }}</td>
                    <td>{{ product.productName }}</td>
                    <td> <img [src]="'http://localhost:7016/Uploads/' + product.productImage" alt="{{ product.productName }}"
                      style="max-width: 100px; max-height: 100px;"></td>
                    <td>
                      <button routerLink="updateMenu" class="btn btn-warning">
                        Edit
                      </button>&nbsp;
                      <button class="btn btn-danger">Delete</button>&nbsp;
                      <button class="btn btn-success">View</button>&nbsp;
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
