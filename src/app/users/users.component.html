<section>
  <div class="container-fluid">
    <div class="row g-3">
      <div class="col-12">
          <div class="row py-2 justify-content-end">
            <div class="col-4">
              <div class="text-end">
                  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="adduser">
                    Regsiter User
                </button>
              </div>
            </div>
          </div>


      <div class="card shadow mb-4 mt-2">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>User ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of userdata">
                  <td>{{user.userId}}</td>
                  <td>{{user.firstName}} <span>{{user.lastName}}</span></td>
                  <td>{{user.email}}</td>
                  <td>{{user.mobile}}</td>
                  <td><span class="badge bg-success">Active</span></td>
                </tr>
                
             
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
